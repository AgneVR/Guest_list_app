<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="style.css">
  <title></title>
</head>
<body>
  <div class="all-list">
    <div class="title">
      <h2>Guest List</h2>
    </div>
    <div class="btn-list">
      <div class="all-btn">
        <div class="input">
          <input id="inp" type="text" name="" value="" placeholder="Name & Surname">
        </div>
        <div id="buttons">
          <button id="add-start" class="btn" type="button" name="button">Add guest firts</button>
          <button id="add-end" class="btn" type="button" name="button">Add guest last</button>
          <button id="remove-first" class="btn" type="button" name="button">Remove first</button>
          <button id="remove-last" class="btn" type="button" name="button">Remove last</button>
          <button id="reverse-list" class="btn" type="button" name="button">Reverse list</button>
          <button id="remove-list" class="btn" type="button" name="button">Remove list</button>
        </div>
      </div>
      <div class="list-info">
        <div class="list">
          <ol id="lists"></ol>
        </div>
      </div>
    </div>
  </div>
  <script type="text/javascript" src="app.js"></script>
</body>
</html>
